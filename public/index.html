    <script>
        const states = ["form", "loading", "success", "error"]

        function change(state) {
            states.filter(value => {
                document.getElementById(value).classList.add("hidden")
            })
            document.getElementById(state).classList.remove("hidden")
        }
        function registr(event) {
            event.preventDefault();
            // Sizning registratsiya funksiyangiz bu yerda bo'ladi
            console.log("Formani yuborish to'xtatildi va preventDefault ishladi.");
            // Formani ma'lumotlarini olish uchun:

            const url = window.location.href;

            // URL manzilini parchalash
            const pathSegments = url.split('/');

            // User ID ni olish
            const userId = pathSegments[pathSegments.length - 1]

            const form = document.getElementById('user');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                if (value) {
                    data[key] = value;
                }
            });


            if (data && Object.keys(data).length > 1) {
                data.action = "web"
                console.log(data);
                change("loading")
                fetch(`http://localhost:3001/users/web/${userId}`, {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-Type": "application/json;charset=UTF-8"
                    }
                }).then(res => res.json()).then(data => {
                    console.log(data);
                    setTimeout(() => {
                        change("success")
                    }, 1500)
                }).catch(err => {
                    console.log(err);
                    setTimeout(() => {
                        change("error")
                    }, 1500)
                })
            } else {
                alert("Iltimos kerakli maydonlarni to'ldiring")
            }

        }
    </script>
