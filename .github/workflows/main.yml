name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        ssh-keyscan -H 93.127.163.78 >> ~/.ssh/known_hosts

    - name: Deploy
      run: |
        ssh root@93.127.163.78 'cd projects/agencyBot/ && git pull && npm install && pm2 restart AGENCYBOT'
